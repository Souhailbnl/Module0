<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script in HTML</title>
</head>
<body>
    <button id="greetingButton">Hallo!</button>

    <script>
        document.getElementById("greetingButton").addEventListener("click", function() {
            this.innerText = this.innerText === "Hallo!" ? "Tot ziens!" : "Hallo!";
        });
    </script>
</body>
</html>
